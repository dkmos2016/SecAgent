plugins {
    id 'java'
}

subprojects {
    apply plugin: 'java'
    tasks.withType(Jar) {
        destinationDir(file("$rootDir/build/New_libs"))
    }
}

group 'com.pab'
version '1.0.0-SNAPSHOT-BEAT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile project(":SecAgent-Containers:Tomcat")
}


jar {
    archiveName("${rootProject.name}-${rootProject.version}.jar")

    manifest {
        attributes(
                'Premain-Class': 'SecAgent.Loader.AgentDemo',
                'Agent-Class': 'SecAgent.Loader.AgentDemo',
                'Can-Redefine-Classes': 'true',
                'Can-Retransform-Classes': 'true',
                'Can-Set-Native-Method-Prefix': 'true',
//                'Implementation-Title': "ClassLogger",
                'Implementation-Version': rootProject.version,
//                'Class-Path': jarInClasspath.join(' ')
        )
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}